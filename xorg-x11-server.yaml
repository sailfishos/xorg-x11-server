Name: xorg-x11-server
Summary: X.Org X11 X server
Version: 1.13.0
Release: 1
Group: System/X11
License: MIT
URL: http://cgit.freedesktop.org/xorg/xserver
Sources:
    - http://xorg.freedesktop.org/archive/individual/xserver/xorg-server-%{version}.tar.bz2
Requires:
    - libdrm >= 2.4.0
PkgConfigBR:
    - xorg-macros >= 1.14
    - fontutil >= 1.1
    - videoproto
    - compositeproto >= 0.4
    - recordproto >= 1.13.99.1
    - scrnsaverproto >= 1.1
    - resourceproto >= 1.2.0
    - xf86driproto >= 2.1.0
    - dri2proto >= 2.8
    - xineramaproto
    - xf86bigfontproto >= 1.2.0
    - xf86dgaproto >= 2.0.99.1
    - dmxproto >= 2.2.99.1
    - xf86vidmodeproto >= 2.2.99.1
    - xproto >= 7.0.22
    - randrproto >= 1.4.0
    - renderproto >= 0.11
    - xextproto >= 7.1.99
    - inputproto >= 2.1.99.6
    - kbproto >= 1.0.3
    - fontsproto
    - fixesproto >= 5.0
    - damageproto >= 1.1
    - xcmiscproto >= 1.2.0
    - bigreqsproto >= 1.1.0
    - xtrans >= 1.2.2
    - dmx >= 1.0.99.1
    - dri >= 7.8.0
    - libdrm >= 2.3.0
    - gl >= 7.1.0
    - xext >= 1.0.99.4
    - xfont >= 1.4.2
    - xi >= 1.2.99.1
    - xtst >= 1.0.99.2
    - pciaccess >= 0.12.901
    - libudev >= 143
    - dbus-1 >= 1.0
    - pixman-1 >= 0.21.8
    - openssl
    - xkbfile
    - glproto >= 1.4.16
    - xdmcp
    - xv

Configure: reconfigure
ConfigOptions:
    - --enable-maintainer-mode
    - --enable-config-udev
    - --disable-config-hal 
    - --disable-xvfb
    - --disable-xnest
    - --disable-dmx
    - --enable-glx
    - --enable-kdrive
    - --disable-xephyr
    - --disable-xfake
    - --disable-xfbdev
    - --enable-xorg
    - --with-pic
    - --with-default-font-path="catalogue:/etc/X11/fontpath.d,built-ins"
    - --with-module-dir=%{_libdir}/xorg/modules
    - '--with-builderstring="Build ID: %{name} %{version}-%{release}"'
    - --with-xkb-output=%{_localstatedir}/cache/xkb
    - --disable-xselinux
    - --disable-xinerama
    - --enable-dri2
    - --enable-dri

Description: |
    Description: %{summary}

SubPackages:
    - Name: devel
      Summary: SDK for X server driver module development
      Group: System/X11
      Description: |
          The SDK package provides the developmental files which are necessary for
          developing X server driver modules, and for compiling driver modules
          outside of the standard X11 source code tree.  Developers writing video
          drivers, input drivers, or other X modules should install this package.
      Requires:
          - xorg-x11-util-macros
          - pixman-devel
          - libpciaccess-devel
          - xorg-x11-proto-resourceproto
          - xorg-x11-proto-scrnsaverproto
          - xorg-x11-proto-xextproto
          - xorg-x11-proto-xf86bigfontproto
          - xorg-x11-proto-kbproto
          - xorg-x11-proto-videoproto

    - Name: common
      Summary: Xorg server common files
      Group: System/X11
      Description: Common files shared among all X servers.

    - Name: Xorg
      Summary: Xorg X server
      Group: System/X11
      Description: |
          X.org X11 is an open source implementation of the X Window System.  It
          provides the basic low level functionality which full fledged
          graphical user interfaces (GUIs) such as GNOME and KDE are designed
          upon.
      Conflicts:
          - "%{name}-Xorg-setuid"
      Requires:
          - xorg-x11-drv-mouse
          - xorg-x11-drv-keyboard
          - xorg-x11-drv-evdev
          - xkbdata
          - xkbcomp
          - xorg-x11-server-common >= %{version}-%{release}

    - Name: Xorg-setuid
      Summary: Xorg X server with setuid
      Group: System/X11
      Description: |
          X.org X11 is an open source implementation of the X Window System.  It
          provides the basic low level functionality which full fledged
          graphical user interfaces (GUIs) such as GNOME and KDE are designed
          upon.
      Requires:
          - xorg-x11-drv-mouse
          - xorg-x11-drv-keyboard
          - xorg-x11-drv-evdev
          - xkbdata
          - xkbcomp
          - xorg-x11-server-common >= %{version}-%{release}
      Provides:
          - xorg-x11-server-Xorg = %{version}

